<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  background-color: #f1f1f1;
  font-family: Arial, Helvetica, sans-serif;
}

.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  padding: 60px;
  width: 37%;
  text-align: center;
  background-color: #ffffff;
  margin:0 auto;
  float: none; 
  margin-top: 100px;
  border-radius: 8px;
 }

.align {
  text-align: left;
}

a.link{
  text-decoration: none;
  float: left;
}

</style>
</head>
<body>
  <div class="column">
    <div class="card">
      <h1 class="align">Example Domain</h1>
      <p class="align">This domain is for use in illustrative examples in documents. You may use this domain in literature without prior coordination or asking for permission.</p>
      <a class="link" href="https://www.iana.org/domains/reserved" >More information...</a>
    </div>
  </div>
</body>
</html>
